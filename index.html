<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Almeida Engenharia e Serviços</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #F5F5F5; }
        header { background: #FFFFFF; color: #4D4D4D; padding: 15px; text-align: center; }
        header img { max-width: 150px; display: block; margin: 0 auto; }
        nav { text-align: center; background: #800000; padding: 10px; }
        nav a { color: white; text-decoration: none; padding: 10px; }
        section { padding: 20px; text-align: center; color: #333; }
        footer { background: #4D4D4D; color: white; text-align: center; padding: 15px; position: fixed; bottom: 0; width: 100%; }
        button { background: #800000; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #660000; }
    </style>
</head>
<body>
    <header>
        <img src="CAPA - Copia.png" alt="Logomarca da Empresa">
        <h1>RD Almeida Engenharia e Serviços</h1>
    </header>
    <nav>
        <a href="#home">Início</a>
        <a href="#contato">Fale Conosco</a>
        <a href="#blog">Blog</a>
    </nav>
    
    <section id="home">
        <h2>Bem-vindo!</h2>
        <p>Especialistas em avaliações de imóveis urbanos.</p>
    </section>
    
    <section id="contato">
        <h2>Fale Conosco</h2>
        <form>
            <input type="text" placeholder="Seu nome" required><br>
            <input type="email" placeholder="Seu e-mail" required><br>
            <textarea placeholder="Sua mensagem" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <section id="blog">
        <h2>EM CONSTRUÇÃO/h2>
        <p>Em breve, conteúdos sobre avaliações de imóveis urbanos.</p>
    </section>
    
    <footer>
        &copy; 2025 RD Almeida Engenharia e Serviços
    </footer>
</body>
</html>
